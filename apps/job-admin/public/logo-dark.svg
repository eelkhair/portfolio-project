<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="gradDark1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradDark2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Briefcase Icon -->
  <g transform="translate(5, 5)">
    <!-- Briefcase body -->
    <rect x="2" y="14" width="36" height="24" rx="3" ry="3" fill="url(#gradDark1)"/>
    <!-- Handle -->
    <path d="M14 14 V10 C14 7 16 5 19 5 H21 C24 5 26 7 26 10 V14"
          fill="none" stroke="url(#gradDark1)" stroke-width="3" stroke-linecap="round"/>
    <!-- Briefcase clasp/detail -->
    <rect x="16" y="22" width="8" height="6" rx="1" fill="url(#gradDark2)"/>
  </g>

  <!-- Text: Job -->
  <text x="52" y="35" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="700" fill="#F1F5F9">Job</text>

  <!-- Text: Board -->
  <text x="97" y="35" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
        font-size="28" font-weight="700" fill="url(#gradDark1)">Board</text>

  <!-- Accent dot -->
  <circle cx="168" cy="32" r="4" fill="url(#gradDark2)"/>
</svg>
