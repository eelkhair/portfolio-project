<div class="flex w-full justify-between mb-5">
  <h1 class="text-3xl pl-2">Companies</h1>
  <p-button label="Create Company" icon="pi pi-plus" (click)="store.showCreateCompanyDialog.set(true)" />
</div>

<ag-grid-angular class="w-full" style="height: calc(100vh - 280px)"
  [rowData]="companies()"
  [columnDefs]="colDefs"
                 [pagination]="true"
  [theme]="themeService.agGridTheme()">
</ag-grid-angular>
