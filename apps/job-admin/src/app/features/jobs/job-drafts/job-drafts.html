@if(store.selectedCompany()){
  <div class="flex justify-between">
    <app-company-selection title="Drafts for "/>
  </div>
  <div class="flex w-full mt-4">
    <ag-grid-angular class="w-full" style="height: calc(100vh - 280px)"
                     [rowData]="store.drafts()"
                     [columnDefs]="colDefs"
                     [defaultColDef]="defaultColDef"
                     [pagination]="true"
                     [theme]="themeService.agGridTheme()">
    </ag-grid-angular>
  </div>
}@else{
  <app-company-selection title="Create job for"/>
}
