<span>Are you sure you want to publish this job?</span>

@if(isDraft()){
  <div class="mt-3 flex items-center">
    <p-checkbox [binary]="true" inputId="deleteDraft" [ngModel]="deleteDraft()"
                (ngModelChange)="deleteDraft.set($event)"></p-checkbox>
    <label for="deleteDraft" class="pl-2 cursor-pointer">Delete Draft</label>
  </div>
}


<div class="flex gap-2 w-full mt-6 justify-between">
  <p-button
    icon="pi pi-times"
    severity="danger"
    label="No"
    (click)="cancel()">
  </p-button>
  <p-button
    icon="pi pi-check"
    label="Yes"
    (click)="submit()">
  </p-button>
</div>
