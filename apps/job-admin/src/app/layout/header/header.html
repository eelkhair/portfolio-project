<div class="flex justify-between items-center flex-1">
  <div class="flex items-center gap-3">
    <img src="logo-icon.svg?v=2" alt="JobBoard" class="h-14 w-14">
    <h1 class="text-2xl font-semibold">Job Board Admin</h1>
  </div>

  <div class="flex items-center gap-3">
    <p-button
      [icon]="themeService.isDark() ? 'pi pi-sun' : 'pi pi-moon'"
      [rounded]="true"
      [text]="true"
      styleClass="btn-welcome"
      (click)="themeService.toggle()"
      [pTooltip]="themeService.isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
      tooltipPosition="bottom">
    </p-button>
    <p-menu #userMenu [model]="menuItems()" [popup]="true"></p-menu>
    <p-button
      [label]="'Welcome, ' + (displayName() | titlecase)"
      icon="pi pi-user"
      iconPos="left"
      styleClass="btn-welcome"
      (click)="userMenu.toggle($event)">
    </p-button>
  </div>
</div>
